<!DOCTYPE html>
<html lang="en-US">

<head>
	<title>Journal</title>
</head>

<body>
	<div class="container">
		<h1>Journal Entries</h1>
		<form id="journal-entries">
			<label for="title">Title:</label>
			<input id="title" type="text"><br>
			<label for="entry">Entry:</label>
			<br>
			<textarea id="entry" class="form-control" aria-label="With textarea"></textarea>
			<br>
			<button type="submit">Submit</button>
		</form><br>
		<hr class="solid">
		<label for="id">Entry Number:</label>
		<input id="id" type="text"><br>
		<button id="id" type="click">Enter</button>
		<h2 id="title-output"></h2>
		<p id="entry-output"></p>
		<hr class="solid">
		<h2>Display Vowels and Consonants</h2>
		<button id="vowels-consonants" type="click">Enter</button>
		<br>
		<p id="vowel-output"></p>
		<p id="consonant-output"></p>
		<hr class="solid">
		<h2>Display Teaser</h2>
		<button id="teaser" type="click">Enter</button>
		<p id="teaser-output"></p><br>
	</div>

</body>

</html>
